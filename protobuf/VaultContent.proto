message VaultContent {
        required bytes      origin = 8;

        message SourceTag {
                required string field = 1;
                required string value = 2;
        }
        repeated SourceTag  source = 1;

        enum Type {
                EMPTY = 0;
                NUMBER = 1;
                REAL = 2;
                TEXT = 3;
                BINARY = 4;
        }
        required Type    payload = 3;
}

