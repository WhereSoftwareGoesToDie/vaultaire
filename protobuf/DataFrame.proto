message DataFrame {
        required string  origin = 1;
        required string  source = 2;
        required uint32  epoch = 3;

        required fixed64 timestamp = 4;

        enum Type {
                EMPTY = 0;
                NUMBER = 1;
                TEXT = 2;
                REAL = 3;
        }
        required Type    type = 5;

        optional int64   value_numeric = 6;
        optional string  value_textual = 7;
        optional double  value_measurement = 8;
}
