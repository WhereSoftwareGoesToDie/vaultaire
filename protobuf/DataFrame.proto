message DataFrame {
	required uint64 epoch = 1;
        required uint64 origin = 2;
	required string source = 3;

	required uint64 timestamp = 4;

        enum Type {
		UNKNOWN = 0;
		NUMBER = 1;
		TEXT = 2;
		FLOAT = 3;
	}
	required Type	type = 5 [default = NUMBER];

        optional int64  number = 6;
        optional string text = 7;
        optional double measurement = 8;
}
