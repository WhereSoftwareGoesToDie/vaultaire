package vaultaire;

// Sent to chevalier.
message ContentsResponseBurst {
        repeated ContentsResponse sources = 1;
        optional string error = 2;
}

message ContentsResponse {
        message SourceTag {
                required string field = 1;
                required string value = 2;
        }
        repeated SourceTag      source = 1;
}

